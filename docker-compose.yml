  #   ports:
  #     - "3000:3000"
  #     - "9208:9208/udp"
  #   environment:
  #     - DB_HOST=db
  #     - DB_USER=hero_user
  #     - DB_PASSWORD=hero_password
  #     - DB_NAME=hero_rivals
  #   depends_on:
  #     - db
  #   volumes:
  #     - ./server:/app
  #     - /app/node_modules

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hero_rivals_pma
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: hero_user
      PMA_PASSWORD: hero_password
    ports:
      - "8081:80"

  client:
    build: ./client
    container_name: hero_rivals_client
    # Force install to fix volume mount overshadowing issue
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  db_data:
