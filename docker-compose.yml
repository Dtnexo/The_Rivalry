version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hero_rivals_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hero_rivals
      MYSQL_USER: hero_user
      MYSQL_PASSWORD: hero_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Server is run locally in Hybrid mode
  # server:
  #   build: ./server
