<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Rivals - In Game</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            pointer-events: none;
            z-index: 100;
        }

        .hint-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hint-key {
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
        }

        #health-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            transform: skewX(-20deg);
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #adff2f);
            transition: width 0.2s;
            box-shadow: 0 0 10px #00ff00;
        }

        #connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff00ff;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 5px #ff00ff;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00ffff;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* SETTINGS MENU UPGRADE */
        #settings-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 440px;
            background: rgba(10, 10, 25, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #ff00ff;
            padding: 40px;
            text-align: center;
            color: white;
            z-index: 3000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(0, 255, 255, 0.05);
            border-radius: 4px;
        }

        #settings-menu h2 {
            margin-top: 0;
            margin-bottom: 40px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            font-weight: 900;
        }

        .setting-row {
            margin-bottom: 25px;
            text-align: left;
        }

        .setting-row label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #00ffff;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .setting-row label span {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        /* CUSTOM SLIDERS */
        .setting-row input[type=range] {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        .setting-row input[type=range]:focus {
            outline: none;
        }

        /* Track */
        .setting-row input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .setting-row input[type=range]:hover::-webkit-slider-runnable-track {
            background: rgba(0, 255, 255, 0.2);
        }

        /* Thumb */
        .setting-row input[type=range]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: #00ffff;
            border-radius: 50%;
            margin-top: -6px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #fff;
        }

        .setting-row input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.3);
            background: #fff;
            box-shadow: 0 0 25px #00ffff;
        }

        /* MENU BUTTONS */
        .menu-btn {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.5);
            padding: 18px 20px;
            color: #00ffff;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn.quit {
            background: rgba(255, 0, 51, 0.05);
            border-color: rgba(255, 0, 51, 0.5);
            color: #ff0033;
            margin-top: 20px;
        }

        .menu-btn.quit:hover {
            background: #ff0033;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.5);
            border-color: #ff0033;
        }

        .bar-fill.armor {
            background: #ffaa00;
            color: #ffaa00;
        }

        /* AMMO DISPLAY - Sci-Fi Upgrade */
        #ammo-display {
            position: absolute;
            bottom: 30px;
            right: 40px;
            text-align: right;
            color: #00ffff;
            background: rgba(0, 20, 40, 0.7);
            padding: 15px 30px;
            border-bottom: 4px solid #00ffff;
            border-right: 4px solid #00ffff;
            transform: skewX(-15deg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            /* Backdrop filter for glass effect */
            backdrop-filter: blur(5px);
        }

        #ammo-count {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 0 15px #00ffff;
            line-height: 0.8;
            display: inline-block;
            /* Required for transform */
        }

        /* Pulse Animation Class */
        .ammo-pulse {
            animation: shootPulse 0.1s ease-out;
            color: #fff !important;
            text-shadow: 0 0 20px #fff !important;
        }

        @keyframes shootPulse {
            0% {
                transform: scale(1.0);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1.0);
            }
        }

        #ammo-max {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        .ammo-label {
            font-size: 1rem;
            letter-spacing: 4px;
            color: rgba(0, 255, 255, 0.8);
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* KILL FEED */
        #kill-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            pointer-events: none;
        }

        /* LEADERBOARD STYLES */
        #leaderboard {
            position: absolute;
            top: 80px;
            /* Below Logo if it existed, or just top left below potential header */
            left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0ff;
            padding: 15px;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .leaderboard-entry span:last-child {
            color: #ff00ff;
            font-weight: bold;
        }

        .kill-entry {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95) 0%, rgba(10, 10, 20, 0.9) 100%);
            border-left: 3px solid transparent;
            border-image: linear-gradient(to bottom, #ff00ff, #00ffff) 1;
            padding: 12px 16px;
            margin-bottom: 8px;
            font-size: 1.05rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), fadeOut 0.5s ease-out 4.5s;
            box-shadow:
                0 4px 20px rgba(255, 0, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .kill-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 0, 255, 0.5),
                    rgba(0, 255, 255, 0.5),
                    transparent);
        }

        .kill-entry .killer {
            color: #00ffff;
            font-weight: 800;
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.4);
            letter-spacing: 0.5px;
        }

        .kill-entry .weapon-icon {
            /* font-size: 1.5rem; Removed for image */
            height: 32px;
            /* Adjust as needed */
            width: auto;
            display: inline-block;
            filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.8));
            animation: iconPulse 2s ease-in-out infinite;
            vertical-align: middle;
            /* Align with text */
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .kill-entry .victim {
            color: #ff6b6b;
            font-weight: 800;
            text-shadow:
                0 0 10px rgba(255, 107, 107, 0.8),
                0 0 20px rgba(255, 107, 107, 0.4);
            letter-spacing: 0.5px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* PERSONAL ELIMINATION MESSAGES */
        #elimination-messages {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 5px;
            pointer-events: none;
            z-index: 200;
        }

        .elimination-msg {
            font-size: 1.2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
            animation: msgSlideUp 3s ease-out;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 5px;
        }

        @keyframes msgSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* SNIPER SCOPE */
        #sniper-scope {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            background: radial-gradient(circle at center, transparent 30%, black 50%, black 100%);
        }

        #sniper-scope::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%);
        }

        #sniper-scope::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            background: rgba(0, 0, 0, 0.8);
            transform: translateX(-50%);
        }

        .scope-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px red;
            z-index: 100;
        }

        /* DAMAGE INDICATOR */
        #damage-indicator-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            overflow: visible;
            z-index: 1000;
            pointer-events: none;
        }

        .damage-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            transform-origin: center;
            pointer-events: none;
            opacity: 0;
            animation: fadeDamage 1.5s ease-out forwards;
        }

        .damage-arc {
            position: absolute;
            top: -150px;
            /* Offset to radius */
            left: -50px;
            /* Center horizontally */
            width: 100px;
            height: 50px;
            border-top: 8px solid rgba(255, 0, 0, 0.8);
            border-radius: 100px 100px 0 0;
            box-shadow: 0 -5px 15px rgba(255, 0, 0, 0.6);
            /* Triangle/Arrow part */
        }

        .damage-arc::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid rgba(255, 0, 0, 0.8);
        }

        @keyframes fadeDamage {
            0% {
                opacity: 1;
                transform: scale(1) rotate(var(--angle));
            }

            10% {
                opacity: 1;
                transform: scale(1.1) rotate(var(--angle));
            }

            100% {
                opacity: 0;
                transform: scale(1.2) rotate(var(--angle));
            }
        }
    </style>
    <script>
        // Auth Check
        if (!localStorage.getItem('userId')) {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>
    <div id="damage-indicator-container"></div>
    <div id="crosshair"></div>
    <div id="sniper-scope">
        <div class="scope-dot"></div>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboard">
        <h3 style="margin: 0 0 10px 0; color: #0ff; text-shadow: 0 0 5px #0ff;">NEON ELITE</h3>
        <div id="leaderboard-list"></div>
    </div>

    <!-- AMMO DISPLAY -->
    <div id="ammo-display">
        <span id="ammo-count">30</span>
        <span id="ammo-max">/ 30</span>
        <div class="ammo-label">AMMO</div>
    </div>

    <!-- SETTINGS MENU -->
    <div id="settings-menu">
        <h2>System Config</h2>

        <div class="setting-row">
            <label>Sensitivity <span id="sens-val">1.0</span></label>
            <input type="range" id="sens-slider" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>

        <div class="setting-row">
            <label>Scope Sensitivity <span id="scope-sens-val">0.3</span></label>
            <input type="range" id="scope-sens-slider" min="0.1" max="1.0" step="0.1" value="0.3">
        </div>

        <div class="setting-row">
            <label>Brightness <span id="bright-val">1.5</span></label>
            <input type="range" id="bright-slider" min="0.5" max="3.0" step="0.1" value="1.5">
        </div>

        <div class="setting-row">
            <label>Field of View (FOV) <span id="fov-val">75</span></label>
            <input type="range" id="fov-slider" min="60" max="110" step="1" value="75">
        </div>

        <button class="menu-btn" id="resume-btn">Resume</button>
        <button class="menu-btn quit" onclick="window.location.href='home.html'">Return to Base</button>
    </div>

    <div id="ui-layer">
        <h1>HERO RIVALS</h1>
    </div>

    <div id="controls-hint">
        <div class="hint-item"><span class="hint-key">WASD</span> MOVE</div>
        <div class="hint-item"><span class="hint-key">R</span> RELOAD</div>
        <div class="hint-item"><span class="hint-key">SPACE</span> JUMP</div>
        <div class="hint-item"><span class="hint-key">LMB</span> SHOOT / AIM</div>
    </div>
    <div id="connection-status">Connecting...</div>
    <div id="kill-feed"></div>
    <div id="elimination-messages"></div>
    <div id="health-bar">
        <div id="health-fill"></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
