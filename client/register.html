<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Rivals - Enlistment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050510;
            background-image:
                linear-gradient(rgba(255, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .login-card {
            background: rgba(20, 10, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border: 1px solid rgba(255, 0, 255, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 20;
            overflow: hidden;
            border-bottom: 2px solid rgba(255, 0, 255, 0.5);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5em;
            margin: 0 0 10px 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .subtitle {
            color: #ff00ff;
            font-size: 0.9em;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: -10px;
            background: #050510;
            padding: 0 5px;
            font-size: 0.8em;
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.1);
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: #ff00ff;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
            margin-top: 10px;
            position: relative;
            z-index: 50;
        }

        .btn-main:hover {
            background: #fff;
            color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .link-text a {
            color: #ff00ff;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            z-index: 50;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        #error-msg {
            height: 20px;
            color: #ff3333;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        #error-msg {
            height: 20px;
            color: #ff3333;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Flash Message CSS */
        #flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .flash-msg {
            background: rgba(0, 0, 0, 0.9);
            border-left: 5px solid #ff00ff;
            color: #fff;
            padding: 15px 25px;
            margin-bottom: 10px;
            border-radius: 2px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out forwards;
            min-width: 250px;
        }

        .flash-msg.error {
            border-color: #ff3333;
            background: rgba(40, 0, 0, 0.9);
        }

        .flash-msg.success {
            border-color: #00ff00;
            background: rgba(0, 40, 0, 0.9);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>

    <body>
        <div id="flash-container"></div>
        <div class="login-card">
            <h1>Register</h1>
            <div class="subtitle">Join the Rivalry</div>

            <div class="input-container">
                <span class="input-label">NEW CODENAME</span>
                <input type="text" id="username" autocomplete="off">
            </div>

            <div class="input-container">
                <span class="input-label">SET PASSCODE</span>
                <input type="password" id="password">
            </div>

            <button onclick="submitForm()" class="btn-main">CREATE PROFILE</button>

            <div class="link-text">
                Already have an account? <a href="index.html">LOGIN HERE</a>
            </div>
        </div>

        <script type="module">
            const API_URL = import.meta.env.VITE_API_URL || (import.meta.env.DEV ? 'http://localhost:3000' : '');

            window.showFlash = function (message, type = 'error') {
                const container = document.getElementById('flash-container');
                const div = document.createElement('div');
                div.className = `flash-msg ${type}`;
                div.innerText = message;
                container.appendChild(div);

                // Audio Cue (Optional)
                // const audio = new Audio(type === 'error' ? 'error.mp3' : 'success.mp3');
                // audio.play().catch(() => {});

                setTimeout(() => {
                    div.style.animation = 'fadeOut 0.5s ease-in forwards';
                    setTimeout(() => div.remove(), 500);
                }, 3000);
            };

            window.submitForm = async function () {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showFlash('USERNAME AND PASSWORD REQUIRED', 'error');
                    return;
                }

                if (username.length < 3) {
                    showFlash('USERNAME MUST BE AT LEAST 3 CHARACTERS', 'error');
                    return;
                }

                if (password.length < 8) {
                    showFlash('PASSWORD MUST BE AT LEAST 8 CHARACTERS', 'error');
                    return;
                }


                try {
                    const res = await fetch(`${API_URL}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        const errorMsg = data.error || 'REGISTRATION FAILED';
                        showFlash(errorMsg, 'error'); // Show Flash
                    } else {
                        // Success
                        showFlash('REGISTRATION SUCCESSFUL', 'success');
                        setTimeout(() => {
                            localStorage.setItem('userId', data.userId);
                            if (data.username) localStorage.setItem('username', data.username);
                            else localStorage.setItem('username', username);

                            window.location.href = 'home.html';
                        }, 1000); // Wait a second to show message
                    }
                } catch (err) {
                    console.error(err);
                    showFlash('NETWORK FAILURE', 'error');
                }
            }
        </script>
    </body>

</html>
